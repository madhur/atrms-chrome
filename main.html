<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/atrms.api.js" ></script>
	<script type="text/javascript" src="js/core.js" ></script>
	<script type="text/javascript" src="js/mustache.js" ></script>
	<link rel="stylesheet" type="text/css" href="css/cupertino/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


<div id="loading"><img src="/images/loading.gif" style="display:none" /></div>

<h2>My Roster</h2>

<div id="login-panel" style="display:none">

    <div class="input-container">

        <input id="empid" autofocus tabindex="1" placeholder="Enter your Employe ID" />

    </div>

    <button id="loginbutton" type="button" class="btn btn-primary">Sign in</button>


</div>


<div id="app-panel">

    <div id="accordion">

    </div>

    <div id="footer">
    Developed for Amex by <a target="_blank" href="mailto:madhur.ahuja@aexp.com">Madhur (Technical Capability Delivery team)</a>
    </div>
</div>

<script id="drop-template" type="x-tmpl-mustache">
   <h3>Drop</h3>
        <div>
          <table>
                {{#rows}}
                <tr class="">
                        {{#drop}}
                        <td>{{ StartDate}}</td>
                        <td>{{ RouteNo }}</td>
                        <td>{{ Shift }}</td>
                        <td>{{ Slot }}</td>
                        <td><a href="{{ CabMatesUrl }}" target="_blank">Details</a></td>
                        {{/drop}}
                </tr>
                {{/rows}}
            </table>
        </div>

</script>

<script id="pickup-template" type="x-tmpl-mustache">
        <h3>Pickup</h3>
        <div>
          <table>
                {{#rows}}
                <tr class="">
                        {{#pickup}}
                        <td>{{ StartDate}}</td>
                        <td>{{ RouteNo }}</td>
                        <td>{{ Shift }}</td>
                        <td>{{ PickupTime }}</td>
                        <td><a href="{{ CabMatesUrl }}" target="_blank">Details</a></td>
                        {{/pickup}}
                </tr>
                {{/rows}}
            </table>
        </div>

</script>


</body>
</html>
